{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Related Topics</h1>

    <ul>
        {% for item in list_of_items %}
            <li>
                <a href="/wiki/{{ item }}">{{ item }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
